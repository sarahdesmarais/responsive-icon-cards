<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Icon Cards</title>
</head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="css/main.css" rel="stylesheet">
<body>

  <section class="cards">
    <div class="card">
      <img class="card-img" src="images/atlas.svg" alt="atlas">
      <h2>Atlas moth</h2>
      <div class="card-body">
        <p>A large moth found in the tropical and subtropical forests of Southeast Asia</p>
      </div>
    </div>
    <div class="card">
      <img class="card-img" src="images/hercules.svg" alt="atlas">
      <h2>Hercules Moth</h2>
      <div class="card-body">
        <p>It has a wingspan of ~27 cm, making it the largest moth found in the world</p>
      </div>
    </div>
    <div class="card">
      <img class="card-img" src="images/ornate.svg" alt="atlas">
      <h2>Ornate moth</h2>
      <div class="card-body">
        <p>It is colored from pink, red, orange and yellow to white with black markings</p>
      </div>
    </div>
  </section>

</body>
</html>
